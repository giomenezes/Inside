<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo-nobg.png" type="image/x-icon">
    <title>Inside - Administrador</title>

    <link rel="stylesheet" href="../css/header&footer.css">
    <link rel="stylesheet" href="../css/dashAdm.css">
</head>

<body>
    <script src="../assets/components/header.js"></script>
    <div class="divPai">
        <div id="divKPIs">
            <div id="divTEU" class="kpi">
                <p id="pTEU">Taxa de Engajamento: <span id="TEU">
                    numero de torneios feitos / total de usuarios * 100
                </span></p>
            </div>
            <div id="divCadastrados" class="kpi">
                <p id="pCadastrados">Quantidade de usuários cadastrados hoje: <span id="spanHoje"></span></p>
            </div>
            <div id="divEstiloMaisCurtido" class="kpi">
                <p id="pEstiloFav">Estilo popular do momento: <span id="spanPopular"></span></p>
            </div>
        </div>

        <div class="divCharts">
            <div class="divGraficos">
                <div id="divRelatorioCadastros">
                    <h1>Relatório de usuários cadastrados</h1>
                    <canvas id="cadastros" class="graph"></canvas>
                </div>

                <div id="divRelatorioEstilos">
                    <h1>Estilos mais populares</h1>
                    <canvas id="estilos" class="graph"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/dashboard.js"></script>
