<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo-nobg.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/header&footer.css">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <script src="../assets/components/header.js"></script>
    <div class="divPai">
        <div class="divFavoritos">
            <div class="cardFav">
                <img src="../assets/styles/artDeco.png">
                <span class="material-symbols-outlined" onclick="dislike()">favorite</span>
            </div>

            <div class="cardFav">
                <img src="../assets/styles/industrial.png">
                <span class="material-symbols-outlined" onclick="dislike()">favorite</span>
            </div>

            <div class="cardFav">
                <img src="../assets/styles/artDeco.png">
                <span class="material-symbols-outlined" onclick="dislike()">favorite</span>
            </div>

            <div class="cardFav">
                <img src="../assets/styles/industrial.png">
                <button id="like">
                    <div class="label">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8.4 5.25C5.61914 5.25 3.25 7.3293 3.25 10.0298C3.25 11.8927 4.12235 13.4612 5.27849 14.7604C6.43066 16.0552 7.91714 17.142 9.26097 18.0516L11.5796 19.6211C11.8335 19.793 12.1665 19.793 12.4204 19.6211L14.739 18.0516C16.0829 17.142 17.5693 16.0552 18.7215 14.7604C19.8777 13.4612 20.75 11.8927 20.75 10.0298C20.75 7.3293 18.3809 5.25 15.6 5.25C14.1665 5.25 12.9052 5.92214 12 6.79183C11.0948 5.92214 9.83347 5.25 8.4 5.25Z"

                        </svg>
                    </div>
                    <div class="number" id="number" style="display: none;"></div>
                </button>
            </div>
        </div>

        <div class="divQuiz">
            <div class="divResultQuiz"></div>
            <div class="divDescQuiz"></div>
        </div>
    </div>
</body>

</html>

<script>
    const button = document.querySelector('#like');
    const number = document.querySelector('#number');

    button.addEventListener('click', () => {
        let likeValue = document.querySelector('#number').textContent;
        let newValue = Number(likeValue) + 1;
        button.classList.add('like');
        number.innerHTML = newValue;
    });

</script>
