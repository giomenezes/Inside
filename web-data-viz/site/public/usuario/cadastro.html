<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo-nobg.png" type="image/x-icon">
    <title>Inside - Cadastro</title>

    <link rel="stylesheet" href="../css/header&footer.css">
    <link rel="stylesheet" href="../css/usuario.css">

    <script src="../js/cadastrar.js"></script>
</head>

<body>
    <script src="../assets/components/header.js"></script>

    <div id="pai">
        <div id="divPhoto">
            <img src="../assets/usuario/signUpPhoto.png" alt="O que é um bom design de interior? - archDaily">
        </div>

        <div id="divCadastro">
            <img src="../assets/usuario/add-user.png" alt="Cadastro icon">
            <div class="divForm">
                <p>Cadastre-se e salve seus estilos favoritos!</p>
                Nickname*: <br>
                <input type="text" id="ipt_nickname" placeholder="Insira seu nome de usuário"> <br>
                Nome*: <br>
                <input type="text" id="ipt_nome" placeholder="Insira seu nome completo"> <br>
                <div class="divTelefones">
                    Telefone Celular*:
                    <input type="text" id="ipt_telCelular" placeholder="Insira seu número">
                    Telefone Fixo:
                    <input type="text" id="ipt_telFixo" placeholder="Insira seu número">
                </div>
                <br>
                E-mail*: <br>
                <input type="text" id="ipt_email" placeholder="Insira seu email principal"> <br>
                Senha*: <br>
                <input type="password" id="ipt_senha" placeholder="Mínimo oito caracteres"> <br>
                Confirmação de senha*: <br>
                <input type="password" id="ipt_conf_senha" placeholder="Confirme sua senha"><br>
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>

    <script src="../assets/components/footer.js"></script>
</body>

</html>
