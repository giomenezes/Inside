<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo-nobg.png" type="image/x-icon">
    <title>Inside - Login</title>

    <link rel="stylesheet" href="../css/header&footer.css">
    <link rel="stylesheet" href="../css/usuario.css">
</head>

<body>
    <script src="../assets/components/header.js"></script>

    <div id="pai">
        <div id="divPhoto">
            <img src="../assets/usuario/loginPhoto.png" alt="Projeto: Abraçando as Curvas - archDaily">
        </div>

        <div id="divLogin">
            <img src="../assets/usuario/user-gray.png" alt="Usuário icon">
            <div class="divForm">
                <p>Login:</p>
                Nickname: <br>
                <input type="text" id="ipt_nickname" placeholder="Insira seu nome de usuário"> <br>
                Senha: <br>
                <input type="password" id="ipt_senha" placeholder="Insira sua senha"> <br>
                <button onclick="login()">Entrar</button>
                <div id="divLoading">
                    <img src="https://th.bing.com/th/id/R.e4b6323e19e57f6761b1ce47b7d329e0?rik=D4%2b%2fTxSGPiWP2g&pid=ImgRaw&r=0"
                        alt="loading-gif">
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/components/footer.js"></script>
</body>

</html>
