<!DOCTYPE html>
<html>

<head>
  <title>Like Button</title>
  <style>
    .like-button {
      display: inline-block;
      padding: 10px;
      background-color: #eee;
      border: 0px;
      /* border-radius: 5px; */
      cursor: pointer;
    }

    .liked {
      background-color: #ff0000;
      color: #fff;
    }
  </style>
</head>

<body>
  <button id="likeButton" class="like-button">Like</button>

  <script>
    // Get the like button element
    const likeButton = document.getElementById('likeButton');

    // Variable to keep track of the like status
    let isLiked = false;

    // Function to handle the like button click
    function handleLikeClick() {
      if (isLiked) {
        // Unlike the content
        likeButton.classList.remove('liked');
        likeButton.textContent = 'Like';
      } else {
        // Like the content
        likeButton.classList.add('liked');
        likeButton.textContent = 'Liked';
      }

      // Toggle the like status
      isLiked = !isLiked;
    }

    // Add click event listener to the like button
    likeButton.addEventListener('click', handleLikeClick);
  </script>
</body>

</html>

<!-- This code sets up a basic like button with a "Like" label. When the button is clicked, the handleLikeClick() function is triggered. It checks the current like status and toggles it. If the content is liked, the button is updated with a "Liked" label and a different background color. If the content is unliked, the button is reverted to the initial state.

The code uses JavaScript and HTML. The button element is selected using getElementById(), and the click event listener is added using addEventListener(). The like status is stored in a variable isLiked, and it is toggled within the handleLikeClick() function. -->
